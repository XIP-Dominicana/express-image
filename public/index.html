<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload Image</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="h1 text-center">Upload express image with Multer</h1>
            <div class="row">
                <div class="col-6 mx-auto">
                    <form class="form" id="form" enctype="multipart/form-data">
                        <div class="input-group my-5 text-center">
                            <input type="file" id="image-file" name="image" accept="image/jpeg, image/png, image/svg"/>
                        </div>
                    </form>
                    <button id="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
        <script type="application/javascript"
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous"></script>
        <script type="application/javascript"
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script type="application/javascript"
                src="Main.js"></script>
    </body>
</html>
